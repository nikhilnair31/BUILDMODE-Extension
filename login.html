<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <style>
        :root {
            --accent-0: #d7fc70;
            --accent-1: #7654b1;
            --accent-2: #8e6dc6;
            --base-0: #1e1c2c;
            --base-1: #1e1b2e;
            --base-2: #343243;
            --shadow-0: #0000001a;
            --text-0: #999;
            --white: #FFFFFF;
        }

        @font-face {
            font-family: 'venus_cormier';
            src: url('/assets/fonts/venus_cormier.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'venus_cormier', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--base-0), var(--base-1));
            margin: 0;
            padding: 0;
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 260px;
            background: linear-gradient(to bottom, var(--base-0), var(--base-1));
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 2px 10px var(--shadow-0);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 12px;
        }

        .tab {
            padding: 6px 12px;
            cursor: pointer;
            background-color: var(--accent-2);
            color: white;
            font-size: small;
        }

        .tab.active {
            background-color: var(--accent-0);
            color: var(--accent-1);
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .form.active {
            display: flex;
        }

        input {
            font-family: 'venus_cormier', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 8px;
            font-size: small;
            text-transform: uppercase;
            border: none;
            outline: none;
            border-radius: 0;
            background-color: var(--base-2);
            color: var(--white);
        }

        button {
            font-family: 'venus_cormier', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px 16px;
            background-color: var(--accent-1);
            color: white;
            border: none;
            border-radius: 0;
            font-size: small;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-2);
        }

        h2 {
            color: var(--accent-0);
            margin: 0;
            font-size: 18px;
            text-align: center;
        }

        /* Arrow overlay */
        .pin-reminder {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: center;
            color: var(--white);
            font-size: 12px;
        }

        .pin-arrow {
            width: 40px;
            height: 40px;
            border-left: 3px solid var(--accent-0);
            border-bottom: 3px solid var(--accent-0);
            transform: rotate(-45deg);
            margin: 5px auto 0;
        }
    </style>
</head>
<body>
    <div class="pin-reminder">
        PIN THE EXTENSION<br>FOR QUICK ACCESS
        <div class="pin-arrow"></div>
    </div>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-target="login-form">LOGIN</div>
            <div class="tab" data-target="register-form">REGISTER</div>
        </div>

        <div id="login-form" class="form active">
            <h2>LOGIN</h2>
            <input type="text" placeholder="Username" id="login-username" autocomplete="username">
            <input type="password" placeholder="Password" id="login-password" autocomplete="current-password">
            <button id="login-button">LOGIN</button>
        </div>

        <div id="register-form" class="form">
            <h2>REGISTER</h2>
            <input type="text" placeholder="Username" id="register-username" autocomplete="username">
            <input type="password" placeholder="Password" id="register-password" autocomplete="new-password">
            <button id="register-button">REGISTER</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>

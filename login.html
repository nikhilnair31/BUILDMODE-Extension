<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign in to BuildMode</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    form { display: grid; gap: 10px; max-width: 360px; }
    input, button, select { padding: 10px; font-size: 14px; }
    .row { display: grid; gap: 6px; }
    .error { color: #b91c1c; }
    .ok { color: #065f46; }
  </style>
</head>
<body>
  <h2>Welcome</h2>
  <p>Log in or create an account to enable the extension.</p>

  <form id="authForm">
    <div class="row">
      <label>Username</label>
      <input id="username" required placeholder="username">
    </div>
    <div class="row">
      <label>Email</label>
      <input id="email" type="email" required placeholder="you@example.com">
    </div>
    <div class="row">
      <label>Password</label>
      <input id="password" type="password" required placeholder="••••••••">
    </div>
    <div class="row">
      <label>Action</label>
      <select id="mode">
        <option value="login">Log in</option>
        <option value="signup">Sign up</option>
      </select>
    </div>
    <button type="submit">Continue</button>
    <div id="status"></div>
  </form>

  <script type="module" src="login.js"></script>
</body>
</html>

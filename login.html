<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BuildMode ‚Äì Login / Register</title>
        <style>
            @font-face {
            font-family: "VenusCormier";
            src: url("assets/fonts/venus_cormier.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            }

            :root {
            color-scheme: dark;
            --base-0: #1e1c2c;
            --base-1: #221f31;
            --base-2: #7b7889;
            --accent-0: #deff96;
            --accent-0x: #ecffcf;
            --accent-1: #a67bf2;
            }

            body {
            margin: 0;
            font-family: "VenusCormier", system-ui, sans-serif;
            background: var(--base-0);
            color: var(--base-2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            }

            h1 { color: var(--accent-0); margin-bottom: 4px; }
            p { margin: 0 0 20px; }

            .tabs {
            display: flex;
            width: 100%;
            max-width: 360px;
            margin-bottom: 20px;
            }
            button {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--base-1);
            color: var(--base-2);
            cursor: pointer;
            font-family: "VenusCormier", system-ui, sans-serif;
            }
            button.active {
            background: var(--accent-0);
            color: var(--base-0);
            }

            form {
            display: grid;
            gap: 14px;
            width: 100%;
            max-width: 360px;
            background: var(--base-1);
            padding: 20px;
            }

            .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            }
            .row label {
            flex: 0 0 100px;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--accent-0x);
            }
            .row input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            background: var(--base-0);
            color: white;
            border: none;
            }

            button.submit {
            padding: 12px;
            font-size: 14px;
            background: var(--accent-1);
            color: white;
            border: none;
            cursor: pointer;
            }

            #status, #loginStatus, #signupStatus {
            font-size: 13px;
            margin-top: 6px;
            }
            .error { color: #b91c1c; }
            .ok { color: #065f46; }
            .togglePw {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent-0x);
            font-size: 14px;
            }
        </style>
    </head>
    <body>
    <h1>FORGOR</h1>
    <p>Log in or create an account to enable the extension.</p>

    <div class="tabs">
        <button id="loginTab" class="active" type="button">LOG IN</button>
        <button id="signupTab" type="button">REGISTER</button>
    </div>

    <!-- Login form -->
    <form id="loginForm">
        <div class="row">
            <label for="loginUsername">USERNAME</label>
            <input id="loginUsername" required placeholder="username">
        </div>
        <div class="row">
            <label for="loginPassword">PASSWORD</label>
            <input id="loginPassword" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button type="button" class="togglePw" data-target="loginPassword">üëÅ</button>
        </div>
        <button class="submit" type="submit">LOG IN</button>
        <div id="loginStatus"></div>
    </form>

    <!-- Signup form -->
    <form id="signupForm" style="display:none;">
        <div class="row">
            <label for="signupUsername">USERNAME</label>
            <input id="signupUsername" required placeholder="username">
        </div>
        <div class="row">
            <label for="signupEmail">EMAIL</label>
            <input id="signupEmail" type="email" required placeholder="you@example.com">
        </div>
        <div class="row">
            <label for="signupPassword">PASSWORD</label>
            <input id="signupPassword" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button type="button" class="togglePw" data-target="signupPassword">üëÅ</button>
        </div>
        <button class="submit" type="submit">REGISTER</button>
        <div id="signupStatus"></div>
    </form>

    <script type="module" src="login.js"></script>
    </body>
</html>
